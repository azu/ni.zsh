name: test
on: [ push, pull_request ]
permissions:
  contents: read
jobs:
  test:
    name: Test ${{ matrix.package-manager }} on macos-latest
    strategy:
      matrix:
        package-manager: [ "npm", "yarn", "yarn-berry", "pnpm", "deno" ]
    # zsh is pre-installed on macos-latest
    # https://github.com/actions/runner-images/issues/264
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Deno
        if: matrix.package-manager == 'deno'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Enable corepack
        # https://github.com/nodejs/corepack/issues/612
        if: matrix.package-manager != 'deno'
        run: npm install -g corepack && corepack enable
      - name: Test
        shell: zsh {0}
        run: |
          set -e
          # enable compinit before loading
          autoload -Uz compinit && compinit
          # load ni.zsh
          source ./ni.zsh
          # move to test dir
          cd test/${{ matrix.package-manager }}
          # Install dependencies
          ni
          # Test package management commands
          if [ "${{ matrix.package-manager }}" = "deno" ]; then
            # Run tests
            ni test
            # Run main script
            ni run main
          else
            ni test
            ni run main
            ni exec envinfo
            ni add lodash
            ni remove lodash
          fi
